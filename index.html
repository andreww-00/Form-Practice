<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image">
        <img src="Images/luke-stackpoole-5Qqkjn4PFPA-unsplash.jpg" alt="Aurora with man standing under it" class="hero">
        <div class="brand">
            <img src="Images/noun-big-dipper-constellation-3643231.svg" alt="big dipper image" class="logo">
            <h1>Upward</h1>
        </div>
    </div>
    <div class="content">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
        <p>You <em>know</em> you want to.</p>
        <form action="fakewebsite.com" method="post" id="form">
            <h1>Lets do this!</h1>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="cpassword">Confirm Password:</label>
            <input type="password" id="cpassword" name="cpassword">
        </form>
        <button type="submit" form="form" value="Submit">Create Account</button>
        <p>Already have an account? <a href="broken.com"> Log in</a></p>
    </div>

</body>
</html>
